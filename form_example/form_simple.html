<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Demo Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/form0.css">
        <script type="text/javascript" src="js/form_simple.js"></script>
    </head>

    <body>
        <div class="form-divs">
            <h1>HTML Form Demo</h1>
            <h2>Please enter your name and email</h2>
            <form action="#" id="form0">
                <label for="formtext">First name:</label><br>
                <input id="formtext" type="text" name="fname" placeholder="First name">

                <label for="lname">Last name:</label><br>
                <input id="lname" type="text" name="lname" placeholder="Last name">

                <label for="email">Email:</label><br>
                <input id="email" type="email" name="email" placeholder="email">

                <input type="hidden" name="mysecret" value="Hidden value">
                <button class="submit-btns" id="user-btn" type="submit">Send user info</button>
            </form>
            <hr />
        </div>
         
    </body>

</html>
